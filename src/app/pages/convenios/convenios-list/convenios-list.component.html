<main>
    <p-card styleClass="card-adjust">
        <h4>Lista de Convenios</h4>
        <div class="flex justify-content-between mb-2">
            <div class="flex justify-content-start mb-2">
                <div>
                    <button pButton type="button" class="p-button-raised" icon="pi pi-plus" pTooltip="Novo"
                        tooltipPosition="top" routerLink="/convenios/novo"></button>
                </div>
                <div>
                    <button pButton type="button" class="p-button-raised ml-2" icon="pi pi-refresh" pTooltip="Atualizar"
                        tooltipPosition="top" (click)="refresh()"></button>
                </div>
            </div>
            <div>
                <p-splitButton styleClass="p-button-primary btn" #ua label="OpÃ§oes" icon="pi pi-cog"
                    (onClick)="ua.onDropdownButtonClick(null)" [model]="items"></p-splitButton>

            </div>
        </div>
        <p-table #tabela [value]="convenios" [columns]="cols" [globalFilterFields]="cols"
            [rowsPerPageOptions]="rowPergeTable" selectionMode="single" [showCurrentPageReport]="true" [rows]="10"
            [currentPageReportTemplate]="messagePageReport" [paginator]="true"
            styleClass="p-datatable-striped p-datatable-gridlines" [scrollable]="true">

            <ng-template pTemplate="caption">
                <div class="flex flex-wrap">
                    <div class="col-12 md:col-6 lg:col-2">
                        <div class="col-12">
                            <input class="responsivetable p-text-nowrap p-text-truncate" pInputText type="text"
                                (input)="table.filterGlobal($event.target.value, 'contains')"
                                placeholder="Pesquisa Global" pTooltip="Pesquisa em todas as colunas"
                                tooltipPosition="top">

                        </div>

                    </div>

                </div>

            </ng-template>

            <ng-template pTemplate="header" let-columns>

                <tr>
                    <th class="btnEditar">&nbsp;</th>
                    <th *ngFor="let cols of columns" [pSortableColumn]="cols.field"
                        [ngStyle]="{'min-windth': cols.windth}">
                        {{cols.header}}
                        <p-sortIcon [field]="cols.field"></p-sortIcon>
                        <p-columnFilter [type]="cols.type" [field]="cols.field" display="menu"
                            class="p-ml-auto"></p-columnFilter>
                    </th>
                </tr>

            </ng-template>

            <ng-template pTemplate="body" let-convenio let-columns="columns" let-rowData>
                <tr [pSelectableRow]="rowData">
                    <td class="btnEditar">
                        <button pButton pRipple type="button" class="p-button-primary p-button-raised" pTooltip="Editar"
                            icon="pi pi-pencil" tooltipPosition="top"
                            [routerLink]="['/convenios', convenio.id]"></button>
                    </td>
                    <td *ngFor="let cols of columns" [ngStyle]="{'min-windth': cols.windth}" tooltipPosition="top"
                        pTooltip="{{rowData[cols.field] && cols.data ? (rowData[cols.field] | date: 'dd/MM/yyyy H:mm') : rowData[cols.field]}}">
                        <span class="p-column-title">{{cols.header}}</span>
                        {{cols.data ? (rowData[cols.field] | date : cols.format) : rowData[cols.field]}}
                   

                    </td>
                </tr>

            </ng-template>
            <ng-template pTemplate="summary">
                <div>
                    <button pButton pRipple class="p-button-raised p-button-primary" icon="pi pi-times"
                        label="Limpar Filtros" (click)="onClear()"></button>
                </div>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td>
                        <p class="emptymessage">Nenhum registro encontrado......</p>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    </p-card>

</main>
